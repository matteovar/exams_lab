<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Etiqueta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/mainpage.css') }}">
</head>
<body>
    <div class="fixed-header">
        <h1>Gerar Etiqueta</h1>
        <a href="{{ url_for('home') }}" class="btn-logout">Voltar</a>
    </div>

    <div class="home-container">
        <form action="{{ url_for('generate_label') }}" method="POST">
            <div class="form-group">
                <label for="patient">Paciente:</label>
                <select id="patient" name="patient" required>
                    <option value="" disabled selected>Selecione um paciente</option>
                    {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="exam_type">Tipo de Exame:</label>
                <select id="exam_type" name="exam_type" required>
                    <option value="" disabled selected>Selecione o tipo de exame</option>
                    {% for exam in exam_types %}
                        <option value="{{ exam }}">{{ exam }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Gerar Etiqueta</button>
        </form>
    </div>
</body>
</html>
