<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Gerada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/mainpage.css') }}">
    <!-- Biblioteca para gerar código de barras -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div class="fixed-header">
        <h1>Etiqueta Gerada</h1>
        <a href="{{ url_for('home') }}" class="btn-logout">Voltar</a>
    </div>

    <div class="home-container">
        <!-- Área para exibir a etiqueta gerada -->
        <div id="labelPreview" class="label-preview">
            <!-- Nome e exame no canto superior esquerdo -->
            <div class="label-header">
                <p><strong>Paciente:</strong> {{ patient_name }}</p>
                <p><strong>Exame:</strong> {{ exam_type }}</p>
            </div>

            <!-- Código de barras e ID -->
            <div class="label-barcode">
                <svg id="barcode"></svg>
                <p><strong>ID:</strong> {{ barcode_id }}</p>
            </div>

            <!-- Data e horário da impressão -->
            <div class="label-footer">
                <p><strong>Data e Horário:</strong> {{ current_time }}</p>
            </div>

            <!-- Botão para imprimir -->
            <button onclick="printLabel()">Imprimir Etiqueta</button>
        </div>
    </div>

    <script>
        // Função para gerar o código de barras
        function generateBarcode() {
            const barcodeId = "{{ barcode_id }}";

            // Gera o código de barras
            JsBarcode("#barcode", barcodeId, {
                format: "CODE128", // Formato do código de barras
                displayValue: true, // Exibe o valor abaixo do código de barras
                fontSize: 16, // Tamanho da fonte do valor
                lineColor: "#000", // Cor das barras
                width: 2, // Largura das barras
                height: 100, // Altura das barras
            });
        }

        // Função para imprimir a etiqueta
        function printLabel() {
            window.print();
        }

        // Gera o código de barras ao carregar a página
        window.onload = generateBarcode;
    </script>
</body>
</html>
