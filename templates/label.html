<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta Gerada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/mainpage.css') }}">
    <!-- Biblioteca para gerar código de barras -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div class="fixed-header">
        <h1>Etiqueta Gerada</h1>
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
    </div>

    <div class="home-container">
        <!-- Área para exibir a etiqueta gerada -->
        <div id="labelPreview" class="label-preview">
            <h3>Etiqueta Gerada</h3>
            <svg id="barcode"></svg> <!-- Elemento SVG para o código de barras -->
            <p id="labelPatientName">Paciente: {{ patient_name }}</p>
            <p id="labelExamType">Exame: {{ exam_type }}</p>
            <button onclick="printLabel()">Imprimir Etiqueta</button>
        </div>

        <!-- Botão de Voltar -->
        <button onclick="goBack()" class="btn-back">Voltar</button>
    </div>

    <script>
        // Função para gerar o código de barras
        function generateBarcode() {
            const patientName = "{{ patient_name }}";
            const examType = "{{ exam_type }}";

            // Gera o código de barras
            JsBarcode("#barcode", `${patientName}-${examType}`, {
                format: "CODE128", // Formato do código de barras
                displayValue: true, // Exibe o valor abaixo do código de barras
                fontSize: 16, // Tamanho da fonte do valor
                lineColor: "#000", // Cor das barras
                width: 2, // Largura das barras
                height: 100, // Altura das barras
            });
        }

        // Função para imprimir a etiqueta
        function printLabel() {
            window.print();
        }

        // Função para voltar à página anterior
        function goBack() {
            window.history.back();
        }

        // Gera o código de barras ao carregar a página
        window.onload = generateBarcode;
    </script>
</body>
</html>
