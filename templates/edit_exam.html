<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Exame</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/mainpage.css') }}">
    <!-- Biblioteca para gerar código de barras -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div class="fixed-header">
        <h1>Registrar Novo Exame</h1>
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
    </div>

    <div class="home-container">
        <!-- Botão para gerar etiqueta -->
        <button onclick="openLabelModal()" class="btn-generate-label">Gerar Etiqueta</button>

        <!-- Modal para gerar etiqueta -->
        <div id="labelModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeLabelModal()">&times;</span>
                <h2>Gerar Etiqueta</h2>
                <form id="labelForm">
                    <div class="form-group">
                        <label for="patient_name_label">Nome do Paciente:</label>
                        <input type="text" id="patient_name_label" name="patient_name_label" required>
                    </div>
                    <div class="form-group">
                        <label for="exam_type_label">Tipo de Exame:</label>
                        <select id="exam_type_label" name="exam_type_label" required>
                            <option value="" disabled selected>Selecione o tipo de exame</option>
                            {% for exam in exam_types %}
                                <option value="{{ exam }}">{{ exam }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="button" onclick="generateLabel()">Gerar Etiqueta</button>
                </form>
            </div>
        </div>

        <!-- Área para exibir a etiqueta gerada -->
        <div id="labelPreview" class="label-preview">
            <h3>Etiqueta Gerada</h3>
            <div id="barcode"></div>
            <p id="labelPatientName"></p>
            <p id="labelExamType"></p>
            <button onclick="printLabel()">Imprimir Etiqueta</button>
        </div>

        <!-- Botão de Voltar -->
        <button onclick="goBack()" class="btn-back">Voltar</button>
    </div>

    <script>
        // Funções para abrir/fechar o modal
        function openLabelModal() {
            document.getElementById('labelModal').style.display = 'block';
        }

        function closeLabelModal() {
            document.getElementById('labelModal').style.display = 'none';
        }

        // Função para gerar a etiqueta
        function generateLabel() {
            const patientName = document.getElementById('patient_name_label').value;
            const examType = document.getElementById('exam_type_label').value;

            if (!patientName || !examType) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Exibe as informações na etiqueta
            document.getElementById('labelPatientName').textContent = `Paciente: ${patientName}`;
            document.getElementById('labelExamType').textContent = `Exame: ${examType}`;

            // Gera o código de barras
            JsBarcode("#barcode", `${patientName}-${examType}`, {
                format: "CODE128",
                displayValue: true,
                fontSize: 16,
            });

            // Exibe a área de pré-visualização da etiqueta
            document.getElementById('labelPreview').style.display = 'block';

            // Fecha o modal
            closeLabelModal();
        }

        // Função para imprimir a etiqueta
        function printLabel() {
            window.print();
        }

        // Função para voltar à página anterior
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
