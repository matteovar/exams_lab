<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados dos Exames</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resultados dos Exames</h1>
        
        {% if exams %}
            <table>
                <thead>
                    <tr>
                        <th>Nome do Paciente</th>
                        <th>Tipo de Exame</th>
                        <th>Resultado</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exam in exams %}
                        <tr>
                            <td>{{ exam.patient_name }}</td>
                            <td>{{ exam.exam_type }}</td>
                            <td>{{ exam.result }}</td>
                            <td>
                                <a href="{{ url_for('edit_exam', exam_id=exam.id) }}">Editar</a> | 
                                <a href="{{ url_for('delete_exam', exam_id=exam.id) }}" onclick="return confirm('Tem certeza que deseja excluir este exame?')">Excluir</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Não há exames registrados ainda.</p>
        {% endif %}
        
        <a href="/">Registrar Novo Exame</a>
    </div>
</body>
</
