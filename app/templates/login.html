<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/mainpage.css') }}">
    <script>
        // Função para esconder as mensagens após 5 segundos
        function hideFlashMessages() {
            const flashMessages = document.querySelectorAll('.flash-messages div');
            flashMessages.forEach(message => {
                setTimeout(() => {
                    message.classList.add('fade-out'); // Aplica a animação de desaparecimento
                    setTimeout(() => {
                        message.remove(); // Remove a mensagem do DOM após a animação
                    }, 500); // Tempo da animação (0.5 segundos)
                }, 5000); // Tempo de exibição da mensagem (5 segundos)
            });
        }

        // Executa a função ao carregar a página
        window.onload = function() {
            hideFlashMessages();
        };
    </script>
</head>
<body>
    <!-- Mensagens flash (fora da box) -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <form method="POST">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="register-link">
                Não tem uma conta? <a href="{{ url_for('register') }}">Registre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
