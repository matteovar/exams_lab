<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/mainpage.css') }}">
</head>
<body>
    <!-- Menu Suspenso -->
    <div class="sidebar">
        <button class="sidebar-toggle" onclick="toggleSidebar()">☰ Menu</button>
        <div class="sidebar-content">
            <div class="sidebar-box">
                <a href="{{ url_for('generate_label') }}" class="btn-option">Gerar Etiqueta</a>
                <a href="{{ url_for('exame') }}" class="btn-option">Registrar Exame</a>
                <a href="{{ url_for('results') }}" class="btn-option">Ver Resultados</a>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="fixed-header">
            <h1>Bem-vindo, {{ current_user.username }}!</h1>
            <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        </div>

        <!-- Botões Grandes na Tela Inicial -->
        <div class="button-container">
            <a href="{{ url_for('generate_label') }}" class="btn-large">Gerar Etiqueta</a>
            <a href="{{ url_for('exame') }}" class="btn-large">Registrar Exame</a>
            <a href="{{ url_for('results') }}" class="btn-large">Ver Resultados</a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
